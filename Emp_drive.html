<!DOCTYPE html>
<html>
<head>
    <title>Online Recruitment Drive</title>
</head>
<body>
    <h1>Online Recruitment Drive</h1>
    <form action="Emp_drive.php" method="POST">
        <label for="id_no">ID:</label>
        <input type="text" id="id_no" name="id_no" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="add1">Address Line 1:</label>
        <input type="text" id="add1" name="add1" required><br><br>

        <label for="add2">Address Line 2:</label>
        <input type="text" id="add2" name="add2" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
        </select><br><br>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="">Select</option>
            <option value="Distinction">Distinction</option>
            <option value="First Class">First Class</option>
        </select><br><br>

        <label for="experience">Experience (in years):</label>
        <select id="experience" name="experience" required>
            <option value="">Select</option>
            <option value="0-1">0-1</option>
            <option value="1-3">1-3</option>
            <option value="3+">3+</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
